<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="resources/css/style.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="calc-container">
        <div class="display">
            <span id = "value"></span>
        </div>
        <div class="button-container">
            <div class="row">
                <div class="button"><button id = 'ac'>AC</button></div>
                <div class="button"><button id='plus-minus'>+/-</button></div>
                <div class="button"><button id='mod'>%</button></div>
                <div class="button"><button id='divide'>/</button></div>
            </div>
            <div class="row">
                <div class="button"><button id='7' value = '7'>7</button></div>
                <div class="button"><button id='8' value = '8'>8</button></div>
                <div class="button"><button id='9' value = '9'>9</button></div>
                <div class="button"><button id='mult'>*</button></div>
            </div>
            <div class="row">
                <div class="button"><button id='4' value = '4'>4</button></div>
                <div class="button"><button id='5' value = '5'>5</button></div>
                <div class="button"><button id='6' value = '6'>6</button></div>
                <div class="button"><button id='minus'>-</button></div>
            </div>
            <div class="row">
                <div class="button"><button id='1' value = '1'>1</button></div>
                <div class="button"><button id='2' value = '2'>2</button></div>
                <div class="button"><button id='3' value = '3'>3</button></div>
                <div class="button"><button id='plus'>+</button></div>
            </div>
            <div class="row">
                <div class="button"><button id='0' value = '0'>0</button></div>
                <div class="button"><button id='dot' value = '.'>.</button></div>
                <div class="button"><button id='equals'>=</button></div>
            </div>
        </div>
    </div>
</body>
<script src="resources/javascript/app.js"></script>
</html>
